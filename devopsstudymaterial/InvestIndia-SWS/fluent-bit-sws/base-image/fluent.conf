[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    debug
    Log_File     /fluent-bit/log/fluent-bit.log
    Parsers_File parsers.conf
    Plugins_File plugins.conf
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020

[INPUT]
    Name tail
    Tag java-kya
    Parser json
    Path /opt/logs/java-kya/*.log
    DB /opt/logs/java-kya/logs.db
    Refresh_Interval 5
    Rotate_Wait 10
    Mem_Buf_Limit     100MB
    Buffer_Chunk_Size 128k
    Buffer_Max_Size   4096k

[OUTPUT]
    Name es
    Match java-kya
    Host ${FLUENT_ELASTIC_SEARCH_HOST}
    Port ${FLUENT_ELASTIC_SEARCH_PORT}
    Index ${ENV}-java-kya
    Logstash_Format true
    Logstash_Prefix ${ENV}-java-kya
    Type ${ENV}-java-kya
    Retry_Limit 1

